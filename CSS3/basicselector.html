<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Gayathri{
            color: cyan;
            background-color: darkorchid;
        }
        .lasya{
            text-align: center;
        }
        .rishi{
            font-size: 60px;
        }
        .Thanmayee{
            color: deeppink;
            background-color: deepskyblue;
        }
        #Thanmayee{
            color: darkorchid;
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
    <!------class selector-->
    <h1 class="Gayathri lasya rishi">This is heading</h1>
    <p class="rishi">this is a paragraph</p>
    <!----id selector-->
    <h2 id="Thanmayee">This is second heading</h2>
    <h2 class="Thanmayee">This is Thirdheading</h2>
</body>
</html>
