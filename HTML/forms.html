<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" placeholder="Enter name" name="" id="name" /><br />
        <label for="email">Email :</label>
        <input type="text" placeholder="Enter email" name="" id="email" /><br/>
        <label for="number">Phone Number :</label>
        <input type="number" placeholder="Enter Phonenumber" name="" id="" /><br/>
        <input type="password" placeholder="Enter Password" name="" id="" /><br />
        <input type="image" src="./images/flower2.jpg" alt="image"><br />

        <!-----Checkbox-->
        <p>Languages Known :</p>
        <input type="checkbox" name="" id="" />Telugu<br />
        <input type="checkbox" name="" id="" />English<br />
        <input type="checkbox" name="" id="" />Hindi <br />

        <!-----Radio button-->
        <p>Gender :</p>
        <input type="radio" name="Gender" id="" />Male <br>
        <input type="radio" name="Gender" id="" />Female <br>

        <p>Select Country :</p>
        <select name="" id="">
            <option value="" disabled>Select Country</option>
            <option value="">India</option>
            <option value="">America</option>
            <option value="">England</option>
            <option value="">Nepal</option>
            <option value="">Srilanka</option>
            <option value="">France</option>
            <option value="">Spain</option>
        </select>

        <input type="search" name="" id=""><br>

        <input type="file" name="" id=""><br>
        <input type="color" name="" id=""><br>

        <!---date,time-->
        <p>Date Of Birth</p>
        <input type="date" name="" id="">
        <p>select week</p>
        <input type="week" name="" id="">
        <p>select time</p>
        <input type="time" name="" id="">
        <p>Enter Url</p>
        <input type="url" placeholder="Enter Url" name="" id=""><br>
        <input type="datetime" name="" id=""><br>
        <input type="datetime-local" name="" id=""><br>
        <input type="button" value="submit">
        <input type="reset" value="hello">



    </form>
</body>
</html>
